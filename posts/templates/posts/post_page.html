{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock  %}

{% block content %}
    <section>
      <img 
        src="{{ post.banner.url }}" 
        alt= "{{ post.title }}"
        class="banner"
        />
      <h1>{{ post.title }}</h1>
      <p>{{ post.date }}</p>
      <p>{{ post.body }}</p>
    </section>
    <a href="/" style="font-size: 20px">back</a>
{% endblock  %}
